<div class="contaner p-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Rekap Kegiatan Harian</mat-card-title>
      <mat-card-subtitle>Ringkasan Kegiatan Harian anda</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="spinner-container d-flex justify-content-center align-items-center" *ngIf="!dataSources.loading$">
        <mat-spinner></mat-spinner>
      </div>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSources.rows" class="full-width-table" id="rekap-harian" matSort
          aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="seq">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.seq}}</td>
          </ng-container>
          <!-- Id Column -->
          <ng-container matColumnDef="tanggal">
            <th mat-header-cell *matHeaderCellDef>Tanggal</th>
            <td mat-cell *matCellDef="let row">{{row.tanggal}}</td>
          </ng-container>
          <!-- Id Column -->
          <ng-container matColumnDef="hari">
            <th mat-header-cell *matHeaderCellDef>Hari</th>
            <td mat-cell *matCellDef="let row">{{row.hari}}</td>
          </ng-container>
          <!-- Id Column -->
          <ng-container matColumnDef="nama">
            <th mat-header-cell *matHeaderCellDef>Nama</th>
            <td mat-cell *matCellDef="let row">{{row.nama}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="progress_harian">
            <th mat-header-cell *matHeaderCellDef>Kegiatan</th>
            <td mat-cell *matCellDef="let row">{{row.progress_harian}}</td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="koordinat_pulang">
            <th mat-header-cell *matHeaderCellDef>Koordinat Pulang</th>
            <td mat-cell *matCellDef="let row">{{row.koordinat_pulang}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [length]="dataSources?.count" [pageIndex]="0" [pageSize]="length">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
