<div class="container">
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-4">
        <mat-card class="shipping-card p-4">
          <mat-card-header>
            <mat-card-title>Shipping Information</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="NIP" formControlName="firstName">
              <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" formControlName="lastName">
              <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!addressForm.valid">Submit</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
</div>
